<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAM - The Wacky Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .adam {
            cursor: pointer;
            user-select: none;
            transition: transform 0.2s;
        }

        .adam:hover {
            transform: scale(1.1);
        }

        /* Style 1: Neon Glow */
        .neon {
            font-size: 80px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            animation: neon-flicker 1.5s infinite alternate;
        }

        @keyframes neon-flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* Style 2: Rainbow */
        .rainbow {
            font-size: 100px;
            font-weight: bold;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbow-shift 3s linear infinite;
        }

        @keyframes rainbow-shift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        /* Style 3: Glitch */
        .glitch {
            font-size: 90px;
            font-weight: bold;
            color: #fff;
            position: relative;
            animation: glitch-skew 1s infinite;
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            10% { transform: skew(-10deg); }
            20% { transform: skew(5deg); }
            30% { transform: skew(-5deg); }
            40% { transform: skew(10deg); }
            50% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* Style 4: 3D Rotating */
        .rotating-3d {
            font-size: 70px;
            font-weight: bold;
            color: #ff6b6b;
            animation: rotate-3d 4s linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes rotate-3d {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Style 5: Bouncing */
        .bouncing {
            font-size: 85px;
            font-weight: bold;
            color: #ffd93d;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Style 6: Fire */
        .fire {
            font-size: 95px;
            font-weight: bold;
            color: #ff4500;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4500, 0 0 40px #ff8c00;
            animation: fire-flicker 0.5s infinite alternate;
        }

        @keyframes fire-flicker {
            0% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff4500, 0 0 40px #ff8c00; }
            100% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500, 0 0 30px #ff8c00; }
        }

        /* Style 7: Ice */
        .ice {
            font-size: 88px;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00bfff, 0 0 30px #4169e1;
        }

        /* Style 8: Wiggle */
        .wiggle {
            font-size: 75px;
            font-weight: bold;
            color: #9d4edd;
            animation: wiggle 0.5s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Style 9: Pulse */
        .pulse {
            font-size: 80px;
            font-weight: bold;
            color: #06ffa5;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        /* Style 10: Upside Down */
        .upside-down {
            font-size: 70px;
            font-weight: bold;
            color: #ff006e;
            transform: rotate(180deg);
        }

        /* Style 11: Wavy */
        .wavy {
            font-size: 90px;
            font-weight: bold;
            color: #ffbe0b;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            75% { transform: translateY(20px) rotate(-5deg); }
        }

        /* Style 12: Shadow Pop */
        .shadow-pop {
            font-size: 85px;
            font-weight: bold;
            color: #8338ec;
            text-shadow: 5px 5px 0px #fb5607;
        }

        /* Style 13: Outline */
        .outline {
            font-size: 100px;
            font-weight: bold;
            color: transparent;
            -webkit-text-stroke: 3px #fff;
            text-stroke: 3px #fff;
        }

        /* Style 14: Spinning */
        .spinning {
            font-size: 65px;
            font-weight: bold;
            color: #ff6d00;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style 15: Retro */
        .retro {
            font-size: 90px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #f72585;
            text-shadow: 3px 3px 0px #7209b7, 6px 6px 0px #3a0ca3;
        }

        /* Style 16: Typing */
        .typing {
            font-size: 75px;
            font-weight: bold;
            font-family: monospace;
            color: #4cc9f0;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #4cc9f0;
            animation: typing 2s steps(4) infinite, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            0%, 100% { width: 0; }
            50% { width: 200px; }
        }

        @keyframes blink {
            0%, 50% { border-color: #4cc9f0; }
            51%, 100% { border-color: transparent; }
        }

        /* Style 17: Shaky */
        .shaky {
            font-size: 80px;
            font-weight: bold;
            color: #e63946;
            animation: shake 0.3s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
        }

        /* Style 18: Gradient Outline */
        .gradient-outline {
            font-size: 95px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-stroke: 2px transparent;
            background-clip: text;
        }

        /* Style 19: Bubble */
        .bubble {
            font-size: 70px;
            font-weight: bold;
            color: #fff;
            background: #ff006e;
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            animation: bubble-float 3s ease-in-out infinite;
        }

        @keyframes bubble-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }

        /* Style 20: Pixelated */
        .pixelated {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #00ff00;
            background: #000;
            padding: 10px 20px;
            image-rendering: pixelated;
        }

        /* Style 21: Fade In Out */
        .fade {
            font-size: 85px;
            font-weight: bold;
            color: #fdffb6;
            animation: fade 2s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Style 22: Zoom */
        .zoom {
            font-size: 60px;
            font-weight: bold;
            color: #caffbf;
            animation: zoom 2s infinite;
        }

        @keyframes zoom {
            0%, 100% { transform: scale(0.5); }
            50% { transform: scale(1.5); }
        }

        /* Style 23: Sideways */
        .sideways {
            font-size: 75px;
            font-weight: bold;
            color: #ffc6ff;
            transform: rotate(90deg);
        }

        /* Style 24: Double Vision */
        .double-vision {
            font-size: 80px;
            font-weight: bold;
            color: #ff0a54;
            position: relative;
        }

        .double-vision::after {
            content: 'adam';
            position: absolute;
            left: 5px;
            top: 5px;
            color: #00d9ff;
            z-index: -1;
        }

        /* Style 25: Floating */
        .floating {
            font-size: 85px;
            font-weight: bold;
            color: #a0c4ff;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            33% { transform: translateY(-30px) translateX(20px); }
            66% { transform: translateY(20px) translateX(-20px); }
        }

        /* Style 26: Blurry */
        .blurry {
            font-size: 90px;
            font-weight: bold;
            color: #bdb2ff;
            animation: blur-pulse 2s infinite;
        }

        @keyframes blur-pulse {
            0%, 100% { filter: blur(0px); }
            50% { filter: blur(5px); }
        }

        /* Style 27: Slide */
        .slide {
            font-size: 75px;
            font-weight: bold;
            color: #ffadad;
            animation: slide 3s infinite;
        }

        @keyframes slide {
            0%, 100% { transform: translateX(-100px); }
            50% { transform: translateX(100px); }
        }

        /* Style 28: Skewed */
        .skewed {
            font-size: 80px;
            font-weight: bold;
            color: #ffd6a5;
            transform: skewX(-20deg);
        }

        /* Style 29: Glow Pulse */
        .glow-pulse {
            font-size: 85px;
            font-weight: bold;
            color: #fff;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            100% { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
        }

        /* Style 30: Mirror */
        .mirror {
            font-size: 80px;
            font-weight: bold;
            color: #fdffb6;
            transform: scaleX(-1);
        }

        /* Positioning classes */
        .pos-1 { position: absolute; top: 50px; left: 50px; }
        .pos-2 { position: absolute; top: 100px; right: 100px; }
        .pos-3 { position: absolute; top: 200px; left: 300px; }
        .pos-4 { position: absolute; top: 350px; right: 250px; }
        .pos-5 { position: absolute; top: 500px; left: 150px; }
        .pos-6 { position: absolute; top: 50px; left: 50%; transform: translateX(-50%); }
        .pos-7 { position: absolute; top: 650px; right: 100px; }
        .pos-8 { position: absolute; top: 800px; left: 400px; }
        .pos-9 { position: absolute; top: 200px; left: 800px; }
        .pos-10 { position: absolute; top: 950px; left: 50px; }
        .pos-11 { position: absolute; top: 350px; left: 100px; }
        .pos-12 { position: absolute; top: 500px; right: 400px; }
        .pos-13 { position: absolute; top: 150px; left: 600px; }
        .pos-14 { position: absolute; top: 700px; left: 700px; }
        .pos-15 { position: absolute; top: 850px; right: 200px; }
        .pos-16 { position: absolute; top: 400px; left: 500px; }
        .pos-17 { position: absolute; top: 600px; left: 250px; }
        .pos-18 { position: absolute; top: 100px; right: 400px; }
        .pos-19 { position: absolute; top: 300px; right: 600px; }
        .pos-20 { position: absolute; top: 750px; left: 900px; }
        .pos-21 { position: absolute; top: 450px; left: 50px; }
        .pos-22 { position: absolute; top: 250px; right: 50px; }
        .pos-23 { position: absolute; top: 550px; left: 600px; }
        .pos-24 { position: absolute; top: 900px; right: 500px; }
        .pos-25 { position: absolute; top: 50px; left: 900px; }
        .pos-26 { position: absolute; top: 650px; right: 700px; }
        .pos-27 { position: absolute; top: 1050px; left: 300px; }
        .pos-28 { position: absolute; top: 800px; left: 100px; }
        .pos-29 { position: absolute; top: 150px; left: 400px; }
        .pos-30 { position: absolute; top: 1000px; right: 100px; }

        @media (max-width: 768px) {
            .adam {
                font-size: 40px !important;
            }
            [class*="pos-"] {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                right: auto !important;
                margin: 20px auto;
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="adam neon pos-1" data-audio="1">adam</div>
        <div class="adam rainbow pos-2" data-audio="2">adam</div>
        <div class="adam glitch pos-3" data-audio="3">adam</div>
        <div class="adam rotating-3d pos-4" data-audio="1">adam</div>
        <div class="adam bouncing pos-5" data-audio="2">adam</div>
        <div class="adam fire pos-6" data-audio="3">adam</div>
        <div class="adam ice pos-7">adam</div>
        <div class="adam wiggle pos-8" data-audio="1">adam</div>
        <div class="adam pulse pos-9" data-audio="2">adam</div>
        <div class="adam upside-down pos-10">adam</div>
        <div class="adam wavy pos-11" data-audio="3">adam</div>
        <div class="adam shadow-pop pos-12" data-audio="1">adam</div>
        <div class="adam outline pos-13" data-audio="2">adam</div>
        <div class="adam spinning pos-14">adam</div>
        <div class="adam retro pos-15" data-audio="3">adam</div>
        <div class="adam typing pos-16" data-audio="1">adam</div>
        <div class="adam shaky pos-17" data-audio="2">adam</div>
        <div class="adam gradient-outline pos-18">adam</div>
        <div class="adam bubble pos-19" data-audio="3">adam</div>
        <div class="adam pixelated pos-20" data-audio="1">adam</div>
        <div class="adam fade pos-21" data-audio="2">adam</div>
        <div class="adam zoom pos-22">adam</div>
        <div class="adam sideways pos-23" data-audio="3">adam</div>
        <div class="adam double-vision pos-24" data-audio="1">adam</div>
        <div class="adam floating pos-25" data-audio="2">adam</div>
        <div class="adam blurry pos-26">adam</div>
        <div class="adam slide pos-27" data-audio="3">adam</div>
        <div class="adam skewed pos-28" data-audio="1">adam</div>
        <div class="adam glow-pulse pos-29" data-audio="2">adam</div>
        <div class="adam mirror pos-30">adam</div>
    </div>


    <audio id="audio1" preload="auto">
        <source src="adam/adam1.mp3" type="audio/mpeg">
        <source src="adam/adam1.ogg" type="audio/ogg">
    </audio>
    <audio id="audio2" preload="auto">
        <source src="adam/adam2.mp3" type="audio/mpeg">
        <source src="adam/adam2.ogg" type="audio/ogg">
    </audio>
    <audio id="audio3" preload="auto">
        <source src="adam/adam3.mp3" type="audio/mpeg">
        <source src="adam/adam3.ogg" type="audio/ogg">
    </audio>

    <script>
        // Audio hover functionality
        const adamElements = document.querySelectorAll('.adam[data-audio]');
        
        adamElements.forEach(element => {
            element.addEventListener('mouseenter', function() {
                const audioNum = this.getAttribute('data-audio');
                const audio = document.getElementById('audio' + audioNum);
                
                if (audio) {
                    // Reset audio to start and play
                    audio.currentTime = 0;
                    audio.play().catch(e => {
                        // Some browsers require user interaction before playing audio
                        console.log('Audio play failed:', e);
                    });
                }
            });
        });

        // Optional: Add a click-to-enable audio on first interaction
        let audioEnabled = false;
        document.addEventListener('click', function enableAudio() {
            if (!audioEnabled) {
                const audios = document.querySelectorAll('audio');
                audios.forEach(audio => {
                    audio.play().then(() => {
                        audio.pause();
                        audio.currentTime = 0;
                    }).catch(e => console.log('Audio initialization failed:', e));
                });
                audioEnabled = true;
            }
        }, { once: true });
    </script>
</body>
</html>
